<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcosiPrecio</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#2196f3">
    <link rel="icon" href="icons/icon-192x192.png">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-content">$</div>
    </div>

    <div class="container">
        <div class="price-row">
            <div class="input-group">
                <label for="basePrice">Precio base</label>
                <input type="number" id="basePrice" placeholder="Ingrese el precio" step="0.01">
            </div>
        </div>

        <div class="price-row">
            <div class="input-group">
                <label for="rate1">1 pago</label>
                <input type="number" id="rate1" value="5" step="0.1">
            </div>
            <span id="price1" class="result">$0.00</span>
        </div>

        <div class="price-row">
            <div class="input-group">
                <label for="rate3">3 cuotas</label>
                <input type="number" id="rate3" value="10" step="0.1">
            </div>
            <span id="price3" class="result">$0.00</span>
        </div>

        <div class="price-row">
            <div class="input-group">
                <label for="rate6">6 cuotas</label>
                <input type="number" id="rate6" value="20" step="0.1">
            </div>
            <span id="price6" class="result">$0.00</span>
        </div>

        <div class="price-row">
            <div class="input-group">
                <label for="cashDiscount">Descuento</label>
                <input type="number" id="cashDiscount" value="10" step="0.1">
            </div>
            <span id="cashPrice" class="result">$0.00</span>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
